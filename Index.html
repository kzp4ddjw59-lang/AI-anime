<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 劇情動畫生成器</title>
    <style>
        /* --- Google 字體 --- */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        /* --- CSS 變數定義 (方便主題管理) --- */
        :root {
            --bg-color: #121212;
            --primary-surface-color: #1e1e1e;
            --secondary-surface-color: #2a2a2a;
            --accent-color: #00aaff;
            --accent-color-hover: #0088cc;
            --text-color: #e0e0e0;
            --secondary-text-color: #a0a0a0;
            --border-color: #444;
            --success-color: #4CAF50;
            --error-color: #f44336;
        }

        /* --- 基礎樣式重置與設定 --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 2rem;
        }

        /* --- 主容器樣式 --- */
        #app-container {
            width: 100%;
            max-width: 900px;
            background-color: var(--primary-surface-color);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px rgba(0, 170, 255, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- 標題區 --- */
        header {
            padding: 1.5rem 2rem;
            background-color: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid var(--border-color);
        }

        header h1 {
            font-size: 1.8rem;
            color: var(--accent-color);
            text-align: center;
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* --- 主內容區 --- */
        main {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        /* --- 輸入區塊樣式 --- */
        .input-section {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-weight: 400;
            color: var(--secondary-text-color);
        }

        .api-key-input,
        #prompt-textarea {
            width: 100%;
            background-color: var(--secondary-surface-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 0.8rem 1rem;
            color: var(--text-color);
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .api-key-input:focus,
        #prompt-textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 8px rgba(0, 170, 255, 0.5);
        }

        #prompt-textarea {
            min-height: 150px;
            resize: vertical;
        }

        #generate-btn {
            background-color: var(--accent-color);
            color: #ffffff;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            align-self: flex-end; /* 按鈕靠右 */
        }

        #generate-btn:hover {
            background-color: var(--accent-color-hover);
        }

        #generate-btn:disabled {
            background-color: #555;
            cursor: not-allowed;
            transform: none;
        }
        
        #generate-btn:active:not(:disabled) {
            transform: scale(0.98);
        }

        /* --- 狀態與結果顯示區 --- */
        #status-area {
            text-align: center;
            padding: 1rem;
            color: var(--secondary-text-color);
            font-style: italic;
            min-height: 24px;
            transition: color 0.3s;
        }
        
        #status-area.error {
            color: var(--error-color);
            font-weight: bold;
        }

        #output-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            background-color: var(--secondary-surface-color);
            padding: 1rem;
            border-radius: 8px;
            min-height: 200px;
            border: 1px dashed var(--border-color);
        }

        .image-frame {
            position: relative;
            width: 100%;
            padding-top: 100%; /* 1:1 aspect ratio */
            background-color: var(--bg-color);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-frame img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: fadeIn 0.5s ease-in-out;
        }

        /* --- 動畫效果 --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        
        /* 載入中 Spinner */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>

    <div id="app-container">
        <header>
            <h1>AI 劇情動畫生成器</h1>
        </header>

        <main>
            <div class="input-section">
                <div class="input-group">
                    <label for="api-key">API 配置信息 (API Key)</label>
                    <input type="password" id="api-key" class="api-key-input" value="x91CFnnF3QlHb2OT">
                </div>
                <div class="input-group">
                    <label for="prompt-textarea">輸入劇情 (請用句號 "." 來分隔不同場景)</label>
                    <textarea id="prompt-textarea" placeholder="例如：一個機器人在賽博龐克風格的城市中醒來. 他仰望著陰雨綿綿的天空. 一輛飛行車從他頭頂飛過."></textarea>
                </div>
                <button id="generate-btn">生成動畫</button>
            </div>

            <div id="status-area">等待輸入劇情...</div>

            <div id="output-container">
                <!-- AI 生成的圖片將會出現在這裡 -->
            </div>
        </main>
    </div>

    <script>
        // --- DOM 元素獲取 ---
        const apiKeyInput = document.getElementById('api-key');
        const promptTextarea = document.getElementById('prompt-textarea');
        const generateBtn = document.getElementById('generate-btn');
        const statusArea = document.getElementById('status-area');
        const outputContainer = document.getElementById('output-container');

        // --- API 配置 ---
        const API_URL = 'https://text.pollinations.ai/openai';
        const MODEL_NAME = 'openai-large'; // 根據您的要求

        // --- 事件監聽 ---
        generateBtn.addEventListener('click', handleGeneration);

        // --- 主要處理函數 ---
        async function handleGeneration() {
            const apiKey = apiKeyInput.value.trim();
            const fullPrompt = promptTextarea.value.trim();

            // 1. 輸入驗證
            if (!apiKey) {
                updateStatus('錯誤：請填寫 API 配置信息！', true);
                return;
            }
            if (!fullPrompt) {
                updateStatus('錯誤：請輸入劇情內容！', true);
                return;
            }

            // 2. 準備生成
            setLoading(true);
            outputContainer.innerHTML = ''; // 清空上次結果

            // 3. 將劇情拆分為場景 (以句號分隔)
            // 使用 filter(s => s.trim() !== '') 來過濾掉因多餘句號產生的空字串
            const scenes = fullPrompt.split('.').filter(s => s.trim() !== '');
            if (scenes.length === 0) {
                updateStatus('錯誤：請確保劇情中包含有效的句子，並以句號分隔。', true);
                setLoading(false);
                return;
            }

            // 4. 遍歷場景，依次生成圖片
            for (let i = 0; i < scenes.length; i++) {
                const scenePrompt = scenes[i].trim();
                
                // 為 prompt 增加更多細節，以符合「逼真、擬人化」的要求
                const enhancedPrompt = `${scenePrompt}, realistic, anthropomorphic, detailed, cinematic lighting, 8k resolution`;

                updateStatus(`正在生成場景 ${i + 1}/${scenes.length}: "${scenePrompt}"`);

                try {
                    const imageUrl = await generateImage(apiKey, enhancedPrompt);
                    displayImage(imageUrl);
                } catch (error) {
                    console.error('API Error:', error);
                    updateStatus(`場景 ${i + 1} 生成失敗: ${error.message}`, true);
                    setLoading(false); // 遇到錯誤就停止
                    return;
                }
            }

            // 5. 全部完成
            updateStatus(`動畫生成完畢，共 ${scenes.length} 幀！`, false, true);
            setLoading(false);
        }
        
        // --- API 請求函數 ---
        async function generateImage(apiKey, prompt) {
            // 這個 API 的行為是直接回傳圖片內容，而不是 JSON
            // 我們將使用 fetch 來獲取圖片的 blob 資料
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    // 根據常見的 API 設計，金鑰可能放在 Authorization Header
                    // 注意：這需要 API 服務器支持。如果不行，可能需要其他驗證方式。
                    'Authorization': `Bearer ${apiKey}`, 
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    "prompt": prompt,
                    "model": MODEL_NAME,
                    // 可以添加寬高參數，如果 API 支持的話
                    // "width": 512, 
                    // "height": 512
                })
            });

            if (!response.ok) {
                // 如果伺服器回傳錯誤，嘗試讀取錯誤訊息
                const errorText = await response.text();
                throw new Error(`API 請求失敗 (狀態碼 ${response.status}): ${errorText}`);
            }

            // 將回傳的圖片資料轉為 Blob
            const imageBlob = await response.blob();
            // 創建一個本地 URL 來顯示圖片
            return URL.createObjectURL(imageBlob);
        }

        // --- 介面更新函數 ---

        function updateStatus(message, isError = false, isSuccess = false) {
            statusArea.textContent = message;
            statusArea.classList.remove('error');
            if (isError) {
                statusArea.classList.add('error');
            }
        }

        function setLoading(isLoading) {
            generateBtn.disabled = isLoading;
            if (isLoading) {
                generateBtn.textContent = '生成中...';
                // 在 status area 顯示一個 spinner
                statusArea.innerHTML = `<div class="loader"></div>`;
            } else {
                generateBtn.textContent = '生成動畫';
            }
        }

        function displayImage(imageUrl) {
            const frame = document.createElement('div');
            frame.className = 'image-frame';
            
            const img = document.createElement('img');
            img.src = imageUrl;
            img.alt = 'AI generated image';
            
            frame.appendChild(img);
            outputContainer.appendChild(frame);
        }

    </script>
</body>
</html>
